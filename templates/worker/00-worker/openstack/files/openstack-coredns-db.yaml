filesystem: "root"
mode: 0644
path: "/etc/kubernetes/static-pod-resources/coredns/coredns.db"
contents:
  inline: |
    $ORIGIN {{.EtcdDiscoveryDomain}}.
    @    3600 IN SOA host.{{.EtcdDiscoveryDomain}}. hostmaster (
                                    2          ; serial
                                    7200       ; refresh (2 hours)
                                    3600       ; retry (1 hour)
                                    1209600    ; expire (2 weeks)
                                    3600       ; minimum (1 hour)
                                    )

    api IN A {{ .Infra.Status.PlatformStatus.OpenStack.ApiIntIp }}
    api-int IN A {{ .Infra.Status.PlatformStatus.OpenStack.ApiIntIp }}

    ; FIXME(mandre) change it to INGRESS_VIP
    *.apps IN A {{ .Infra.Status.PlatformStatus.OpenStack.ApiIntIp }}
